<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />

<f:section name="main">
    <div class="progress" role="progressbar" aria-valuenow="{currentProgress}" aria-valuemin="0" aria-valuemax="{toursCount}">
        <div class="progress-bar" style="width:{currentProgress}%">{currentProgress}%</div>
    </div>
    <div class="text-end mt-1">
        {toursCompletedCount}/{toursCount}
    </div>
</f:section>

<f:section name="footer">
    <f:render partial="Widget/Button" arguments="{button: button}"/>
</f:section>
</html>
